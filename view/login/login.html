<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>LOGIN</title>
</head>

<body style="background-image: linear-gradient(to right, #c6ffdd8a, #ae9b6f80, #e98e918c, #c6ffdd97);">
    <section class="p-5">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;"> <!--need some changes-->
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">
                                    Login Here
                                </h2>
                                <form id="form">
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Your Email</label>
                                        <input type="email" id="email" class="form-control form-control-lg" name=""
                                            required />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Password</label>
                                        <input type="password" id="password" class="form-control form-control-lg"
                                            name="" required />
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button class="form-control btn btn-primary btn-lg" type="button" onclick="signin()">Login</button>
                                    </div>
                                    <div>
                                        <a type="button" class="fw-bold text-body" data-bs-toggle="modal" data-bs-target="#forgetModal">
                                            <u>forget password</u>
                                        </a>
                                    </div>    
                                    <p class="text-center text-muted mt-5 mb-0">
                                        New User?
                                        <a href="../signup/signup.html" class="fw-bold text-body">
                                            <u>Signup Now</u>
                                        </a>
                                    </p>
                                    <div id="errorMessage" style="color: red;"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js" defer></script>
</body>

</html>



<!-- model -->

<div class="modal fade" id="forgetModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Fill the Registered Email</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="registeremail" placeholder="Enter your email">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="passwordforget()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
