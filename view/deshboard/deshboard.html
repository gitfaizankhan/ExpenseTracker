<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <title>Dashboard</title>
    </head>
    <body style="background-image: linear-gradient(to right, #c6ffdd8a, #ae9b6f80, #e98e918c, #c6ffdd97);">
        <div class="container py-3 h-100">
            <div class="row justify-content-center align-items-center h-40">
                <div class="col-12 col-lg-5 col-xl-5">
                    <div class="card shadow-none" style="border-radius:15px; background-image: linear-gradient(to right, #eacda3 #d6ae7b);">
                        <div class="card-body p-md-2">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-uppercase" style="text-align: center;">Add Expense</h3>
                            <form id="form">
                                <div class="form-outline mb-4">
                                    <label class="form-label">Expense Amount</label>
                                    <input class="form-control form-control-lg" type="number" id="expenseAmount" name="">
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label">Expense Description</label>
                                    <input class="form-control form-control-lg" type="text" id="expenseDesc" name="">
                                </div>
                                <div class="form-outline mb-4">
                                    <select class="form-control form-control-lg" name="category" id="expenseCategory">
                                        <option class="form-control form-control-lg">Choose Category</option>
                                        <option class="form-control form-control-lg">Food</option>
                                        <option class="form-control form-control-lg">Petrol</option>
                                        <option class="form-control form-control-lg">Salary</option>
                                        <option class="form-control form-control-lg">Electronic</option>
                                    </select>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="form-control btn btn-primary btn-lg mb-4" type="button" onclick="addExpense()">Add Expense</button>
                                </div>
                            </form>
                        </div>
                            <div class="card" style="border-radius: 0% ;">
                                <div>
                                    <h3 class="mb-4" style="text-align:center;">Your Expense</h3>
                                </div>
                                <div>
                                    <table class="table table-success mb-0">
                                        <thead>
                                            <tr>
                                                <th>Amount</th>
                                                <th>Description</th>
                                                <th>Category</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id = "items">
                                        </tbody>
                                    </table>
                                    <ul id="items" class="list-group">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./deshboard.js" defer></script>
    </body>
</html>
