<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <link href="../style/signup.css">
        <title>SIGN UP</title>
    </head>
    <body>
        <section class="vh-100 bg-image" style="background-image: url('../images/wall.jpg');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;"> <!--need some changes-->
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">
                                        Create an account
                                    </h2>
                                    <form id="form">
                                        <div class="form-outline mb-4">
                                            <label class="form-label">Your Name</label>
                                            <input type="text" id="name" class="form-control form-control-lg" name="" required />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label">Your Email</label>
                                            <input type="email" id="email" class="form-control form-control-lg" name="" required/>
                                         </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label">Password</label>
                                            <input type="password" id="password" class="form-control form-control-lg" name="" required/>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="signup()">
                                                Register
                                            </button>
                                        </div>
                                        <p class="text-center text-muted mt-5 mb-0">
                                            Have already an account?
                                            <a href="#" class="fw-bold text-body">
                                                <u>Login here</u>
                                            </a>
                                        </p>
                                    </form>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../script/signup.js" defer></script>
    </body>
</html>
